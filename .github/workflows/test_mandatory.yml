name: test_mandatory

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Bash Version
      run: bash --version
    - name: Test Mandatory
      run: bash test.sh
